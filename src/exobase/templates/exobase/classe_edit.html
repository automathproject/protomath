{% extends 'exobase/base.html' %}

{% block content %}
 <div class="container-fluid">
<div class="row">
        <div class="col-md-6 col-md-offset-3">
    <div class="title">Classe #{{ classe_id }}</div>
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'exobase/includes/form.html' %}
    <button type="submit" class="btn btn-success btn-block">Enregistrer les modifications de cette classe</button>
  </form>
</div>
</div>
</div>
    
{% endblock %}
